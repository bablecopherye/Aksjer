<h1 id="tableLabel">Ordreliste</h1>

<p>Under finner du alle dine gjennomførte ordre, herunder kjøp og salg av aksjer.</p>


<p *ngIf="!alleAksjer"><em>Laster inn...</em></p>

<table class='table table-striped table-hover' aria-labelledby="tableLabel" *ngIf="alleAksjer">
    <thead>
    <tr>
        <th>Aksjenavn</th>
        <th>Ticker</th>
        <th>Pris</th>
        <th>Børs</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let aksje of alleAksjer">
        <td>{{ aksje.aksjenavn }}</td>
        <td>{{ aksje.ticker }}</td>
        <td>{{ aksje.markedspris }}</td>
        <td>{{ aksje.boers }}</td>
    </tr>
    </tbody>
</table>
