<div class="container">
    <h1 id="tableLabel">Mine Aksjer</h1>
    
        <div class="row" >
            <div class="col-lg-6 col-md-12">
                <div class="card mt-4 col-md-6 mw-100">
                    <div class=" card-body">
                        <div class="d-flex align-items-baseline gap-2">
                            <h4 class="card-title">Verdi på aksjebeholdning</h4>
                        </div>
                        <div class="d-flex align-items-baseline gap-2">
                            <h2 class="card-title">NOK 3.000.000</h2>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 col-md-12">
                <div class="card mt-4 col-md-6 mw-100">
                    <div class=" card-body">
                        <div class="d-flex align-items-baseline gap-2">
                            <h4 class="card-title">Din aksjeportefølje består av</h4>
                        </div>
                        <div id="diagram">
                            <diagram></diagram>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    
    <br/>

    <p *ngIf="!alleAksjer"><em>Laster inn...</em></p>

    <table class='table table-light table-striped table-hover' aria-labelledby="tableLabel" *ngIf="alleAksjer">
        <thead>
        <tr>
            <th class="prioritet-1">Navn</th>
            <th class="prioritet-2">Ticker</th>
            <th class="prioritet-1">Pris</th>
            <th class="prioritet-3">Børs</th>
            <th class="prioritet-3">Kjøp/Selg</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let aksje of alleAksjer">
            <td class="prioritet-1">{{ aksje.aksjenavn }}</td>
            <td class="prioritet-1">{{ aksje.ticker }}</td>
            <td class="prioritet-2">{{ aksje.pris }}</td>
            <td class="prioritet-3">
                <img [src]="'https://upload.wikimedia.org/wikipedia/commons/' + 'a/a4/Flag_of_the_United_States.svg'" class="me-2" style="width: 20px" alt="flagg"/>
                {{ aksje.bors }}
            </td>
            <td class="prioritet-3" id="kjop-selg-knapper-i-tabellfelt">
                <handle-modal class="prioritet-3"></handle-modal>
                <selg-modal class="prioritet-3"></selg-modal>
            </td>
        </tr>
        </tbody>
    </table>
</div>
